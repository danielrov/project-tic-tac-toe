<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <form action="">
        <label class="player">Player 1<input type="text" name="player1" id="player1"></label>
        <label class="player">Player 2<input type="text" name="player1" id="player2"></label>
        <button class="startGame">Start Game</button>
    </form>
    <h1 class="currentPlayer"></h1>
    <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
    </div>
    </body>
</html>
