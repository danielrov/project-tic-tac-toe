<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Welcome to Tic Tac Toe!</h1>
    <form action="">
        <label class="player">Player 1:<input type="text" name="player1" id="player1" required></label>
        <label class="player">Player 2:<input type="text" name="player2" id="player2" required></label>
        <button class="btn startGame">Start Game</button>
    </form>
    <h2 class="turn"></h2>
    <div class="board">
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
    </div>
    <button class="btn reset">Reset Game</button>
    <div class="messages">
    </div>
    </body>
</html>
